services:
  # Backend API
  - type: web
    name: pula-loans-api
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && yarn install && npx prisma generate
    startCommand: cd backend && node src/server.js
    envVars:
      DATABASE_URL:
        fromDatabase:
          name: pula-loans-db
          property: connectionString
      JWT_SECRET:
        generateValue: true
      NODE_ENV: production
      SMTP_USER:
        sync: false
      SMTP_PASS:
        sync: false

  # Frontend (Static Site)
  - type: web
    name: pula-loans
    env: static
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

databases:
  - name: pula-loans-db
    plan: free