services:
  # === FRONTEND (Static site) ===
  - type: web
    name: pula-loans
    env: static
    buildCommand: cd frontend && yarn install && yarn build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

  # === BACKEND (Node API) ===
  - type: web
    name: pula-loans-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && yarn install && npx prisma generate
    startCommand: cd backend && node src/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pula-loans-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

databases:
  - name: pula-loans-db
    plan: free