services:
  - type: web
    name: pula-loans-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html

  - type: web
    name: pula-loans-backend
    env: node
    region: oregon
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && node src/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pula-loans-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PIN
        sync: false
      - key: NODE_ENV
        value: production

databases:
  - name: pula-loans-db
    plan: free